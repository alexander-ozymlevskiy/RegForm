<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма реєстрації</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="registration-form" id="registration-form">
      <h2>Форма реєстрації</h2>
      <label for="name">Ім'я:</label>
      <input type="text" id="name" name="name" required />
      <label for="surname">Прізвище:</label>
      <input type="text" id="surname" name="surname" required />
      <label for="birthdate">Дата народження:</label>
      <input type="text" id="birthdate" name="birthdate" required />
      <label>Стать:</label>
      <input type="radio" name="gender" value="Чоловік" />Чоловік
      <input type="radio" name="gender" value="Жінка" />Жінка
      <label for="city">Місто:</label>
      <select id="city" name="city" required>
        <option value="Одеса">Одеса</option>
        <option value="Київ">Київ</option>
        <option value="Львів">Львів</option>
      </select>
      <label for="address">Адреса:</label>
      <textarea
        style="resize: none"
        id="address"
        name="address"
        required
      ></textarea>
      <label>Мови, якими володієте:</label>
      <input type="checkbox" name="languages[]" value="Українська" />Українська
      <input type="checkbox" name="languages[]" value="Англійська" />Англійська
      <input type="checkbox" name="languages[]" value="Китайська" />Китайська
      <button type="submit" id="submit-button">Зберегти</button>
    </form>
    <div id="table-container"></div>
    <script src="index.js"></script>
  </body>
</html>
